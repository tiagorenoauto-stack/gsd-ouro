<!DOCTYPE html>
<html lang="pt-BR">
<head>

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:'Segoe UI',system-ui,sans-serif;background:#09090b;color:#e4e4e7;line-height:1.5}
a{color:#fbbf24;text-decoration:none}
.container{max-width:1200px;margin:0 auto;padding:0 24px}

/* Layout */
header{padding:16px 24px;border-bottom:1px solid #27272a;display:flex;align-items:center;justify-content:space-between;background:#09090b}
nav{display:flex;gap:2px;border-bottom:1px solid #27272a;padding:0 24px;overflow-x:auto;background:rgba(9,9,11,0.8);position:sticky;top:0;z-index:10}
nav button{padding:12px 16px;font-size:14px;white-space:nowrap;background:none;border:none;border-bottom:2px solid transparent;color:#71717a;cursor:pointer;font-family:inherit;transition:all .2s}
nav button:hover{color:#a1a1aa}
nav button.active{border-bottom-color:#f59e0b;color:#f59e0b;font-weight:600}
main{padding:24px}
footer{text-align:center;padding:16px;font-size:12px;color:#52525b;border-top:1px solid #18181b;margin-top:32px}

/* Grid */
.grid{display:grid;gap:16px}
.g2{grid-template-columns:repeat(2,1fr)}
.g3{grid-template-columns:repeat(3,1fr)}
.g4{grid-template-columns:repeat(4,1fr)}
.g5-3{grid-template-columns:3fr 2fr}
.g2-eq{grid-template-columns:1fr 1fr}
@media(max-width:900px){.g4,.g3,.g5-3,.g2-eq{grid-template-columns:1fr 1fr}.g2{grid-template-columns:1fr 1fr}}
@media(max-width:600px){.g4,.g3,.g5-3,.g2-eq,.g2{grid-template-columns:1fr}}

/* Components */
.card{background:rgba(24,24,27,0.8);border:1px solid #27272a;border-radius:12px;padding:20px}
.card.glow{box-shadow:0 0 20px rgba(245,158,11,0.06)}
.card.gold-border{border-color:rgba(245,158,11,0.2)}
.card.green-border{border-color:rgba(34,197,94,0.2)}
.section-title{font-size:13px;font-weight:600;color:#d4d4d8;text-transform:uppercase;letter-spacing:0.5px;margin-bottom:12px}
</style>
</head>
